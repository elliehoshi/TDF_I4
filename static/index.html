<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cuckoo</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/clock.js"></script>
</head>
<body onload="startTime()">
  <div class="container">
    <div id="clock"></div>
    <div id="root"></div>
    <button class="button-cta" role="button" onclick="btnClicked()">Say Current Time</button>
    <button class="button-cta button-set-alarm" role="button" onclick="alarmBtnClick()">Set New Alarm</button>

    <div class="alarm-set-wrapper">
      <form>
        <label for="alarm">Alarm Time</label>

        <input type="time" id="alarm" name="alarm" required>

        <div>
          <input type="submit" value="Set alarm" />
        </div>
      </form>
    </div>
  </div>
  <script>
    const socket = new WebSocket('ws://localhost:21489/ws');

    const root = document.getElementById('root');
    socket.onopen = () => {
      console.log('[open] Connection established');
      console.log('Sending to server');
    };

    socket.onmessage = (event) => {
      root.innerText = event.data;
    };

    socket.onclose = function (event) {
      if (event.wasClean) {
        console.log(
          `[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`
        );
      } else {
        console.log('[close] Connection died');
      }
    };

    socket.onerror = function (event) {
      console.error(`[error] ${event.toString()}`);
    };

    function btnClicked() {
      const today = new Date();
      const currentTime = today.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
      socket.send(currentTime);
      // socket.send('Hello!');
    }

    // alarm
    function alarmBtnClick() {
      console.log('alarm button clicked');
      socket.send('Select alarm time');
    }

    // clock
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {i = "0" + i}  // add zero in front of numbers < 10
      return i;
    }
  </script>
</body>
